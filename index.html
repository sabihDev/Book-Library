<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 class="center-grid">Book Library App</h1>
    <div class="library-container center-grid">
        <div class="library-container__add-book-container">
            <button type="button" class=" btn btn--primary special">Add Book</button>
        </div>
        <div class="mt-2 library-container__search-book">
            <h2>Search book</h2>
            <input class="input input--primary mt-2" type="text" name="" id="" placeholder="Type name of book here">
            <button class="btn btn--primary" type="button">Search</button>
        </div>
    </div>
</body>
</html>
